    <title>Taco Recipe</title>

<body>
    <h1>Taco Recipe</h1>
    <img src="https://s23209.pcdn.co/wp-content/uploads/2019/04/Mexican-Street-TacosIMG_9091.jpg"
        alt = "Picture of Tacos" width="500">
    <h2><em>Description</em></h2>
    <h4>Ingredients:</h4>

    <ul>
        <li>Tortilla</li>
        <li>Meat</li>
        <li>Onion & Cilantro</li>
        <li>Salsa</li>
    </ul>

    <h4>Steps:</h4>
    <ol>
        <li>Warm up/fry tortilla</li>
        <li>Cook meat</li>
        <li>Place meat into tortilla and then put toppings on top</li>
        <li>Put salsa on and enjoy</li>
    </ol>
